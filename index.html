<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <div class="circle"></div>

   <!-- Header -->
   <header class="flex">
       <div class="logo">
        <img src="images/logo.png" alt="">
       </div>

       <div class="menu">
           <ul>
               <li>Home</li>
               <li>Menu</li>
               <li>What's new</li>
               <li>Contact</li>
           </ul>
       </div>
    </header>

       <!-- Main -->
       <main>
           <div class="flex">
               <div class="title">
                   <h1>It's not just Coffee
                       It's <span>Starbucks</span> 
                   </h1>
                   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                       Ex aliquam reprehenderit ipsam neque voluptates odit, nobis possimus debitis 
                       quo laudantium eligendi</p>
                   <button>Learn more</button>
               </div>

               <div class="pic">
                   <img src="images/img1.png" class="starbucks" alt="">
               </div>

               <ul class="social">
                    <li><img src="images/instagram.png" alt="coffee"></li>
                    <li><img src="images/twitter.png" alt="coffee"></li>
                    <li><img src="images/facebook.png" alt="coffee"></li>
                </ul>
           </div>

           <div class="coffe">
                <ul>
                    <li><img src="images/thumb1.png" alt="coffee" onclick="imgSlider('images/img1.png'); circleColor('#017143')"></li>
                    <li><img src="images/thumb2.png" alt="coffee" onclick="imgSlider('images/img2.png'); circleColor('#eb7495')"></li>
                    <li><img src="images/thumb3.png" alt="coffee" onclick="imgSlider('images/img3.png'); circleColor('#d752b1')"></li>
                </ul>
            </div>

       </main>
    </div>
    <div id="app"></div>

    <script src="js/main.js" ></script>
</body>
</html>
